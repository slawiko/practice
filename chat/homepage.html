<!DOCTYPE html>
<html>
    
    <head>     
        <title>Chat v.0.1</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css"/>
        <script src="js/scripts.js"></script>
    </head>
    
    <body onload="run()">
        <div class="header">
            <div id="chatName">
                Chat v.0.2
            </div>
        </div>
        
        <section class="main">     
            <div class="chatWindow">
                <div class="messageBox">
                    
                </div>

                <div class="editBox"> 
                    <div id="textBox" contenteditable="true"></div>

                    <div class="loginBox">
                        <div id="login" type="text" contenteditable="true"></div>
                        <button id="confirmLoginButton" type="button">Confirm</button>
                    </div>
                </div>
                
                <div class="buttonBox">
                    <button id="sendButton" type="button">Send</button>  
                </div>

                <div class="usersBox">
                                
                </div>
            </div>
        </section>
        
        <div class="footer">
        </div>
                   
    </body>
</html>
